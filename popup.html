<!DOCTYPE html>
<html>
<head>
  <title>ContextualLingo</title>
  <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
  <div class="container">
    <div id="flashcard-container">
      <div class="flashcard">
        <div class="front"></div>
        <div class="back"></div>
      </div>
    </div>
    <div class="buttons">
      <button id="again">Again (1min)</button>
      <button id="good">Good (10min)</button>
      <button id="easy">Easy (4d)</button>
    </div>
    <div class="stats">
      <span id="cards-due">Cards due: 0</span>
      <span id="cards-learned">Learned: 0</span>
    </div>
  </div>
  <script src="js/popup.js"></script>
</body>
</html>
