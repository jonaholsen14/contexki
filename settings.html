<!DOCTYPE html>
<html>
<head>
  <title>Contexki Settings</title>
  <link rel="stylesheet" href="styles/settings.css">
</head>
<body>
  <div class="container">
    <h1>ContextualLingo Settings</h1>
    
    <section class="add-cards">
      <h2>Add New Card</h2>
      <form id="add-card-form">
        <div class="form-group">
          <label for="front">Word/Phrase (The word in your original language):</label>
          <input type="text" id="front" required>
        </div>
        <div class="form-group">
          <label for="back">Translation (The translation of the previouse word):</label>
          <input type="text" id="back" required>
        </div>
        <button type="submit">Add Card</button>
      </form>
    </section>

    <section class="import-export">
      <h2>Import/Export</h2>
      <div class="buttons">
        <button id="export">Export Cards</button>
        <input type="file" id="import" accept=".json" style="display: none">
        <button id="import-btn">Import Cards</button>
      </div>
    </section>

    <section class="card-list">
      <h2>Your Flashcards</h2>
      <div id="cards"></div>
    </section>
  </div>
  <script src="js/settings.js"></script>
</body>
</html>
